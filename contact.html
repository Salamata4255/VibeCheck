<!--Dependencies: runs with contact.css, selction.css-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact VibeCheck</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="stylesheet" type="text/css" href="selection.css">
</head>
<body>
    <header>
        <div class="logo"><img src="spotYell.png" alt="logo"></div>
        <ul class="selections">
            <li><a href="home_test.html">Home</a> </li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Sign In</a></li>
        </ul>
    </header>
    <div class="comm">
        <h1>We would love to hear from you</h1>
        <h2>If you have any comments or suggestions please fill in the following form</h2>
    </div>
    <div class="cont_form">
        <form id="cont_form" method="post" action="">
        <input name="name" type="text" class="form_control" placeholder="Your Name" required><br>
        <input name="email" type="email" class="form_control" placeholder="Your Email" required><br>
        <textarea name="message" class="form_control" placeholder="Comment or Suggestion" rows="4" required></textarea><br>
        <input type="submit" class="form_control submit" value="SEND MESSAGE">
        </form>
    </div>
</body>
</html>
